<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{events.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{events.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/eventss}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{events.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('events')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='events', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='events', field='time')}" />
                <div th:replace="~{fragments/forms::inputRow(object='events', field='eventName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='events', field='description', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='events', field='important', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='events', field='username', type='select')}" />
                <input type="submit" th:value="#{events.edit.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
